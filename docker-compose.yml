services:
  php:
    container_name: laravel
    build:
      dockerfile: Dockerfile
      context: ./
    volumes:
      - .:/app
      - /app/vendor
    networks:
      - backend
      - shared-network
    ports:
      - 80:8000

  mysql:
    image: mysql:5.7.22
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./storage/app/mysql:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - backend

networks:
  backend:
    driver: bridge
  shared-network:  # добавляем общую сеть
    driver: bridge